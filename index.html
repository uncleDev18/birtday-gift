<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday_GIF</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&display=swap" rel="stylesheet">
</head>
<body>
    <div id="header">
        <h1>Today is UncleDev's Birthday 🎉</h1>
        <img id="profile-img" src="uncleDev.png">
        <h2 id="bday-age">19 years old</h2>
        <h4 id="bday-date">04.02.03</h4>
    </div>

    <div class="gift-section">
        <h2 class="gift-title">Here's how happy I am for you today 🥳</h2>
        <h3 class="gift-hint">(Hover over the gift)</h3>
        <div class="gift-cover" id="gift-img-happy"></div>
    </div>

    <div class="gift-section">
        <h2 class="gift-title">How people react when you enter the room 😍</h2>
        <div class="gift-cover" id="gift-img-react"></div>
    </div>

    <div class="gift-section">
        <h2 class="gift-title">If I had to describe you with ONE word 👇</h2>
        <div class="gift-cover" id="gift-img-genius"></div>
    </div>

    <div class="gift-section">
        <h2 class="gift-title">The only person as badass as you 💪</h2>
        <div class="gift-cover" id="gift-img-badass"></div>
    </div>

    <div class="gift-section">
        <h2 class="gift-title">This one's for you, my friend 🥂</h2>
        <div class="gift-cover" id="gift-img-cheers"></div>
    </div>
    
</body>
</html>
